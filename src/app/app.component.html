<div class="header">
  <div class="container">
    <div class="logo">Search for great places everywhere!</div>
    <div class="search-box">
      <form novalidate [formGroup]="frmSearchOptions" (ngSubmit)="searchVenues()">
        <div class="form-group">
          <select formControlName="category" class="form-control">
            <option value="" disabled selected>What are you looking for?</option>
            <option [value]="category.id" [attr.label]="category.name" *ngFor="let category of categories">
              {{ category.name }}
            </option>
          </select>
          <input type="text" formControlName="place" class="form-control" placeholder="Where?">
          <div *ngIf="frmSearchOptions.get('place').touched && frmSearchOptions.get('place').invalid" class="input-alert">
            <div *ngIf="frmSearchOptions.get('place').hasError('required')">
              Please, provide a location to search for the venues.
            </div>
            <!-- <div *ngIf="frmSearchOptions.get('place').hasError('pattern')">
                    Incorrect place.
                  </div> -->
          </div>
          <button type="button" class="btn-icon" (click)="getCurrentLocation()">
            <img src="assets/icons/current-location.svg" title="Search places in current location">
          </button>
          <button type="submit" [disabled]="frmSearchOptions.invalid" class="btn-icon">
            <img src="assets/icons/magnifying-glass.svg" title="Search places">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="venues-list container" [ngClass]="{ bordered : !showCover }">
  <div class="cover" *ngIf="showCover"><img src="assets/map-with-markers.svg"></div>
  <div class="messages">{{ message }}</div>
  <table class="table">
    <tr *ngFor="let venue of venues">
      <td>
        <div (click)="showVenueDetail(venue.id)">
          <div>{{ venue.name }}</div>
          <div>{{ venue.location.formattedAddress}}</div>
          <div><span *ngFor="let venueCategory of venue.categories">{{ venueCategory.name }}</span></div>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button> -->
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="modal fade" id="venue-detail" tabindex="-1" role="dialog" aria-labelledby="venueDetail" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="venueDetail"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
